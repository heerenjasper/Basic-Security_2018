<!-- Login form -->
<div class="z-depth center" flex="50">
<div class="container align-middle">

{{ user$ | async | json }}

<form [formGroup]="signinForm">
    <p class="h5 text-center mb-4">Aanmelden</p>

    <div class="md-form form-group">
        <i class="fa fa-envelope prefix grey-text"></i>
        <input formControlName="email" type="text" id="inputEmail" class="form-control" mdbActive>
        <label for="inputEmail">Email</label>
    </div>

    <div class="md-form form-group">
        <i class="fa fa-lock prefix grey-text"></i>
        <input formControlName="password" type="password" id="inputPassword" class="form-control" mdbActive>
        <label for="inputPassword">Wachtwoord</label>
    </div>

    <div class="text-center">
        <button class="btn btn-default blue" mdbRippleRadius (click)="login()">Login
            <i class="fa fa-google"></i>
        </button>
        <button class="btn btn-default blue" mdbRippleRadius (click)="register()">Register
            </button>
        
    </div>
</form>
</div>
</div>
