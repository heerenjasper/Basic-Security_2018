<!--Panel-->
<div class="card">
  <h3 class="card-header primary-color white-text">Contacts</h3>
  <div class="card-body">
    <ul class="list-group">
      <li *ngFor="let user of users | async">
        <div *ngIf="user.uid != currentUser?.uid" (click)="selectChat(user)" id="contact-list-item" class="list-group-item d-flex justify-content-between align-items-center">  
        <div class="avatar">
            <img src="{{ user.photoURL }}" class="rounded-circle picture">
            <div class="inline">{{ user.displayName }}</div>
          </div>
          <span class="badge badge-primary badge-pill">14</span>
        </div>
      </li>
    </ul>
  </div>
</div>
<!--/.Panel-->
